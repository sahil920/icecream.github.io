{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body  %}  
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">    
</div>
    <h1 class="text-center">Contact Us</h1>
<form method="post" action ="/contact">
{% csrf_token %}
<div class= "container">
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name ="name" placeholder="Enter your name ">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1">Email address</label>
        <input type="email" class="form-control" id="email" name="email"  placeholder="Enter your Email ">
      </div>
      <div class="mb-3">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone"  placeholder="Enter your phone number ">
      </div>
      
      
      <div class="mb-3">
        <label for="desc">Tell me what you want to contact me for...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
     <button class="btn btn-primary" type="submit"> Submit </button>
</div>
</form>
 {% endblock body  %}
